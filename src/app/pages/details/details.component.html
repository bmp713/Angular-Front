<div class='page details'>
    <div class="row justify-content-lg-center align-items-start">
        <div class="col-lg-10 text-center ">
            <a href="https://paige.com"><img height="100" src="../assets/paige-logo-vector.png"></a>
        </div>
    </div>
    <div class="row justify-content-center align-items-start">
        <h1>Details</h1>
        <div class="col-lg-2 text-left">
            <a routerLink='/products'><strong>< Back To Products</strong></a>
        </div>
        <div class="col-lg-5 text-left">
            <div class="row justify-content-lg-center align-items-start">
              <img width="100%" src={{this.productInfo?.img}}>
            </div>
        </div>
        <div class="col-lg-5 text-left">
            <div class="row justify-content-lg-center align-items-start">
                <p>
                <strong style="font-weight:700; font-size:32px">${{this.productInfo?.price}}
                </strong><br>
                SKU: {{this.productInfo?.sku}}<br>
                {{this.productInfo?.description}}<br><br>
                Name<br>
                <input
                    #name name="name" type="text"
                    value={{this.productInfo?.name}}
                /><br>
                Type<br>
                <input
                    #type required name="type" type="text"
                    value={{this.productInfo?.type}}
                /><br>
                Color<br>
                <input
                    #color required maxlength="56" name="color" type="text"
                    value={{this.productInfo?.color}}
                /><br>
                Price<br>
                <input
                    #price required name="price" type="text"
                    value={{this.productInfo?.price}}
                /><br>
                Description<br>
                <textarea
                    #description name="description" type="textarea" rows="4"
                    value={{this.productInfo?.description}}
                > </textarea><br>
                <button
                    type="submit" class="submit"
                    (click)="updateProduct(name.value, type.value, color.value, price.value, description.value)"
                >Update</button><br>
                <span *ngIf="this.error" style="color:red">{{this?.error}}<br></span>
                <br>
                <button
                    class="submit-red"
                    (click)="deleteProduct(this.productInfo.id)">Delete Product</button>
                </p>
                <a routerLink='/products'><strong>< Back To Products</strong></a>
            </div>
      </div>
    </div>
</div>
